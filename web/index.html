<script type="text/javascript">

var facade;

$(function(){	
	ideasaurus.importClass( 'ideasaurus.ApplicationLoader' , loadApp);
})

function loadApp() {
	try {
		ideasaurus.ApplicationLoader.load( startApp );
	} catch( error ) {
		setTimeout( function() { ideasaurus.ApplicationLoader.load( startApp ) } , 100  );
	}
}

function startApp() {
    facade = new ideasaurus.ApplicationFacade();
    facade.init();
}

</script>
